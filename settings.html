<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #333;
  }
  .container {
    max-width: 700px;
    margin: 0px auto;
    padding: 205px;
    background-color: #333;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0.1, 0.1, 0.1, 0.1);
  }
  h1 {
    color: #ffffff;
   }
   #lunch-period {
    font-size: 25px;
    margin-top: 20px;
    color: #333;
  }
   button {
    font-size: 25px;
    margin-top: 20px;
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
    <h1>Settings</h1>
    <label for="lunch-period" style="font-size: 25px; margin-top: 20px; color: #ffffff;">Select Lunch Period:</label>
    <select id="lunch-period">
    <option value="none">None</option>
    <option value="Period B">Lunch B</option>
    <option value="Period C">Lunch C</option>
    <option value="Period D">Lunch D</option>
    <option value="Period E">Lunch E</option>
    </select>
    <label for="letter-day" style="font-size: 25px; margin-top: 20px; color: #ffffff;">Select Current day:</label>
    <select id="letter-day">
    <option value="none">None</option>
    <option value="1">A Day</option>
    <option value="2">B Day</option>
    <option value="3">C Day</option>
    <option value="4">D Day</option>
    <option value="4">E Day</option>
    </select>
    <button onclick="saveSettings()">Save</button>
    <a href="index.html">
        <button>Go Back</button>
    </a>
    <label for="counterInput">Set Counter:</label>
    <input type="text" id="counterInput" maxlength="1" pattern="[a-eA-E]" placeholder="a-e">
    <button onclick="updateCounter()">Update</button>
</div>
<script>
function saveSettings() {
  const lunchPeriod = document.getElementById("lunch-period").value;
  localStorage.setItem("lunchPeriod", lunchPeriod);
  const counter = document.getElementById("letter-day").value;
  localStorage.setItem("counter", counter);
  alert("Settings saved successfully!");
}
function updateCounter() {
      const newCounterValue = document.getElementById('counterInput').value.toLowerCase(); // Convert to lowercase
      const letters = ['a', 'b', 'c', 'd', 'e'];
      if (letters.includes(newCounterValue)) {
        localStorage.setItem('counterValue', letters.indexOf(newCounterValue) + 1); // Store index + 1
        alert('Counter value updated successfully!');
      } else {
        alert('Please enter a letter between a and e.');
      }
}
</script>
</body>
</html>
