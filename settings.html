<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
</head>
<body>
<h1>Settings</h1>
<label for="lunch-period">Select Lunch Period:</label>
<select id="lunch-period">
  <option value="none">None</option>
  <option value="Period b">Period B</option>
  <option value="Period c">Period C</option>
  <option value="Period d">Period D</option>
  <option value="Period e">Period E</option>
</select>
<button onclick="saveSettings()">Save</button>
<a href="index.html">
    <button>Go Back</button>
</a>
<script>
function saveSettings() {
  const lunchPeriod = document.getElementById("lunch-period").value;
  localStorage.setItem("lunchPeriod", lunchPeriod);
  alert("Settings saved successfully!");
}
</script>
</body>
</html>
