<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Settings</title>
<style>
    body {
    font-family: Arial, sans-serif;
    text-align: center;
    margin: 0;
    padding: 0;
    background-color: #333;
  }
  .container {
    max-width: 700px;
    margin: 50px auto;
    padding: 20px;
    background-color: #333;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0.1, 0.1, 0.1, 0.1);
  }
  h1 {
    color: #ffffff;
   }
   #lunch-period {
    font-size: 25px;
    margin-top: 20px;
    color: #333;
  }
   button {
    font-size: 25px;
    margin-top: 20px;
    color: #333;
  }
</style>
</head>
<body>
<div class="container">
    <h1>Settings</h1>
    <label for="lunch-period" style="font-size: 25px; margin-top: 20px; color: #ffffff;">Select Lunch Period:</label>
    <select id="lunch-period">
    <option value="none">None</option>
    <option value="Period B">Lunch B</option>
    <option value="Period C">Lunch C</option>
    <option value="Period D">Lunch D</option>
    <option value="Period E">Lunch E</option>
    </select>
    <label for="letter-day" style="font-size: 25px; margin-top: 20px; color: #ffffff;">Select Current day:</label>
    <select id="letter-day">
    <option value="none">None</option>
    <option value="A">A Day</option>
    <option value="B">B Day</option>
    <option value="C">C Day</option>
    <option value="D">D Day</option>
    <option value="E">E Day</option>
    </select>
    <button onclick="saveSettings()">Save</button>
    <a href="index.html">
        <button>Go Back</button>
    </a>
</div>
<script>
function saveSettings() {
  const lunchPeriod = document.getElementById("lunch-period").value;
  localStorage.setItem("lunchPeriod", lunchPeriod);
  const letterDay = document.getElementById("letter-day").value;
  localStorage.setItem("letterDay", letterDay);
  alert("Settings saved successfully!");
}
</script>
</body>
</html>
